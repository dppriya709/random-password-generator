<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Random Passward Generator </title>
        
        <link rel="stylesheet" type="text/css" href="passward.css">
    </head>
    <body>
    <div class="container">
        <h1> Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text"id="passward" placeholder="Passward">
            <img src="copy.png" onclick="copyPassword()">
    </div>
        
    <button onclick="createPassword()"><img src="generate.png">Generate Passward</button>
    </div>
    <script type="text/javascript">
        var password=document.getElementById("password");


        
        function createPassword(){
            var chars=
            "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz012345789@#$%^&*()_+~}{}[]<>?-="
            var passwordLength=12;
            var password=""


            for(var i=0;i<=passwordLength;i++){
                var randomNumber=Math.floor(Math.random() *chars.length);
                password+= chars.substring(randomNumber,randomNumber +1)


            }
             document.getElementById("password").value=password;

        }
        





    
        
    </script>    

    </body>
</html>
